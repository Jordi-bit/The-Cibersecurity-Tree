<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Nodo No Encontrado</title>
    <style>
        :root {
            --primary-color: #00ff41;
            --bg-dark: #0d1117;
            --text-gray: #8b949e;
            --error-red: #f85149;
        }

        body {
            background-color: var(--bg-dark);
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            padding: 3rem;
            border: 1px solid #30363d;
            border-radius: 12px;
            background: rgba(22, 27, 34, 0.8);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            position: relative;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 0;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            font-family: monospace;
        }

        h1 {
            margin: 1rem 0;
            font-size: 1.5rem;
        }

        p {
            color: var(--text-gray);
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background: var(--primary-color);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.05) 0px, rgba(0, 0, 0, 0.05) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="glitch-overlay"></div>
        <p class="error-code">404</p>
        <h1>Nodo No Encontrado</h1>
        <p>Parece que la rama que buscas ha sido podada o nunca existió en este árbol de seguridad.</p>
        <a href="/" class="btn">Volver al Servidor Raíz</a>
    </div>
</body>

</html>
