{% extends "web/index.html" %}

{% block content %}
<div class="auth-container"
    style="max-width: 500px; margin: 100px auto; padding: 20px; background: rgba(13, 17, 23, 0.8); border: 1px solid #58a6ff; border-radius: 12px; color: #fff;">
    <h2 style="color: #58a6ff;">Recuperar Contraseña</h2>
    <p style="color: #8b949e; margin-bottom: 20px;">Introduce tu dirección de correo electrónico y te enviaremos
        instrucciones para restablecer tu contraseña.</p>

    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email" style="display: block; margin-bottom: 5px;">Correo Electrónico:</label>
            {{ form.email }}
        </div>
        <button type="submit" class="btn-header"
            style="padding: 10px; background: #1f6feb; border: none; color: #fff; cursor: pointer; border-radius: 6px;">Enviar
            instrucciones</button>
    </form>

    <p style="margin-top: 20px;"><a href="{% url 'tree' %}" style="color: #58a6ff; text-decoration: none;">&larr; Volver
            al inicio</a></p>
</div>
{% endblock %}
