{% extends "web/index.html" %}

{% block content %}
<div class="auth-container"
    style="max-width: 500px; margin: 100px auto; padding: 20px; background: rgba(13, 17, 23, 0.8); border: 1px solid #58a6ff; border-radius: 12px; color: #fff;">
    <h2 style="color: #58a6ff;">Nueva Contraseña</h2>
    <p style="color: #8b949e; margin-bottom: 20px;">Por favor, introduce tu nueva contraseña dos veces para confirmar el
        cambio.</p>

    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-header"
            style="padding: 10px; background: #1f6feb; border: none; color: #fff; cursor: pointer; border-radius: 6px;">Cambiar
            mi contraseña</button>
    </form>
</div>
{% endblock %}
